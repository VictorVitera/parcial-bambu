<ion-content class="home-com-projetos-container">
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let project of projects; let i = index">
        <app-project-card 
          [projectTitle]="project.title" 
          [startDate]="project.startDate" 
          [endDate]="project.endDate"
          [progress]="project.progress" 
          [selecionado]="projetosSelecionados.has(i)"
          (selecionadoChange)="toggleProjetoSelecionado(i, $event)" 
          (deleteProject)="deleteProject(i)" 
          (click)="abrirDetalhesProjeto(project)"> <!-- Alteração aqui -->
        </app-project-card>
      </ion-col>
      <ButtonAdicionarProjeto></ButtonAdicionarProjeto>
    </ion-row>
  </ion-grid>
</ion-content>
