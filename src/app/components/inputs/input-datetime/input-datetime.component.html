<ion-item>
  <ion-label position="stacked">{{ label }}</ion-label>
  <ion-datetime-button [datetime]="datetimeId"></ion-datetime-button>
  
  <ion-modal [keepContentsMounted]="true">
    <ng-template>
      <ion-datetime 
        [id]="datetimeId" 
        [value]="selectedDate" 
        (ionChange)="onDateSelected($event)">
      </ion-datetime>
    </ng-template>
  </ion-modal>
</ion-item>
